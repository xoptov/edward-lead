imports:
    - { resource: config_dev.yml }

framework:
    test: ~
    session:
        storage_id: session.storage.mock_file
    profiler:
        collect: false

web_profiler:
    toolbar: false
    intercept_redirects: false

swiftmailer:
    disable_delivery: true

security:
    encoders:
        AppBundle\Entity\User: 'plaintext'
    providers:
        default:
            memory:
                users:
                    test_webmaster: #todo: тут продолжить
    firewalls:
        main:
            http_basic: ~