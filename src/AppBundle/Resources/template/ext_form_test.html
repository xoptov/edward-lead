<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Edward External Lead Form</title>
        <!-- reference to css for test only -->
        <link rel="stylesheet" href="external_form.css">
        <script src="inputmask.js"></script>
    </head>
    <body>
    <!-- injection form -->
    <!-- Код формы -->
    <div class="ext-form">
        <div id="ext-form-header" style="margin-bottom: 20px;">
            <h1>Оставьте свои контактные данные</h1>
            <p>и&nbsp;наш менеджер свяжется с&nbsp;Вами<br>в&nbsp;ближайшее время</p>
        </div>
        <!-- заголовок с общими ошибками -->
        <div class="error" style="width:350px; margin:0 auto; text-align: center;">
            <span id="text-main-error"  class="text-error"></span>
        </div>
        <!-- Тело формы -->
        <div class="ext-form-fields">    
            <form novalidate method="POST" id="ext_form">
                <div class="form-item">
                    <label for="name">Ваше имя:</label>
                    <span class="error">
                        <input id="name" type="text" name="name" placeholder="пример: Иван" />
                        <span class="text-error" id="text-name-error"></span>
                    </span>
                </div>
                <div class="form-item">
                    <label for="phone">Ваш телефон: <span style="font-size: 14px; color:#6b6b6b;">(обязательное поле)</span></label>
                    <span class="error">
                        <input id="lead-phone" type="text" name="phone" placeholder="пример: +7(900)100-10-20" pattern="^\+7\([0-9]{3}\)[0-9]{3}-[0-9]{2}-[0-9]{2}"/>
                        <span class="text-error" id="text-phone-error"></span>
                    </span>
                </div>
                <div>
                    <input id="btn-submit" type="button" value="Отправить заявку"/>
                </div>
            </form>
        </div>
        <!--/ Тело формы -->
        <!-- Сообщение об отвественности -->
        <div class="ext-form-footer">
            Отправляя сведенья через электронную форму, вы&nbsp;соглашаетесь с условиями <a href="http://wiki.edward-lead.ru/?anchor=Politika%20konfidentsialynosti" target="_blank">Политики конфиденциальности</a>
        </div>
    </div>
    <!--/ Код формы  -->
    <script>
        Inputmask({ 
                "mask": '(+7|8)(###)###-##-##',
                "definitions": {"#" : { validator: "[0-9]"}}
        }).mask(document.getElementById("lead-phone"));
	</script>
    <!--/ injection form -->
    </body>
</html>
