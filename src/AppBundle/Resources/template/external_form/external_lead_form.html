<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edward Lead Form</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/3.1.62/jquery.inputmask.bundle.js"></script>
</head>
<body style="background-color: darkslategray;">
<!-- Код формы -->
<div class="ext_form">
    <div style="margin-bottom: 30px;">
        <h1>Оставьте свои контактные данные</h1>
        <p>и&nbsp;наш менеджер свяжется с&nbsp;Вами<br>в&nbsp;ближайшее время</p>
    </div>
    <div class="ext_form_fields">    
        <form method="POST" novalidate>
            <div>
                <label for="ext_form_input_txt_name">Ваше имя:</label>
                <input id="ext_form_input_txt_name" type="text" name="name" placeholder="пример: Иван"/>
            </div>
            <div>
                <label for="ext_form_input_txt_phone">Ваш телефон: <span style="font-size: 14px; color:#6b6b6b;">(обязательное поле)</span></label>
                <input id="ext_form_input_txt_phone" type="text" name="phone" placeholder="пример: +7(900)100-10-20" pattern="+7\([0-9]{3}\)[0-9]{3}-[0-9]{2}-[0-9]{2}"/>
            </div>
            <div>
                <label for="ext_form_input_txt_email">Ваш email:</label>
                <input id="ext_form_input_txt_email" type="text" name="email" placeholder="пример: ivan@yandex.ru" autocomplete="off"/>
            </div>
            <div>
                <input id="ext_form_input_button" type="button" value="Отправить заявку" onclick="extFormCheck()"/>
            </div>
        </form>
    </div>
    <!-- Сообщение об отвественности -->
    <div>
        <span id="ext_form_footer">Отправляя сведенья через электронную форму, вы&nbsp;соглашаетесь с условиями <a href="http://wiki.edward-lead.ru/?anchor=Politika%20konfidentsialynosti" target="_blank">Политики конфиденциальности</a></span>
    </div>
    <!-- Знак ошибки -->
    <div id="ext_form_err_sign" class="ext_form_redsign"></div>
    <!-- Всплывающее сообщение -->
    <div class="ext_form_err_msg">Сообщение об ошибке</div>
</div>
<!--/ Код формы  -->

<!-- Validator -->
<script> 
    $(window).load(function()
    {
        $('#ext_form_input_txt_phone').inputmask({ 
            mask: { "mask": "+7(###)###-##-##" }, 
            greedy: false, 
            definitions: { '#': { validator: "[0-9]", cardinality: 1}} 
        });
        $('#ext_form_input_txt_email').inputmask('email');
        //$('#ext_form_input_txt_email').inputmask({'autoUnmask':true});
    });
</script>


</body>
</html>
