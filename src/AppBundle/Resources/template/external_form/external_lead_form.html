<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edward Lead Form</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/3.1.62/jquery.inputmask.bundle.min.js"></script>
</head>
<body style="background-color: darkslategray;">
<!-- Код формы -->
<div class="ext_form">
    <div style="margin-bottom: 30px;">
        <h1>Оставьте свои контактные данные</h1>
        <p>и&nbsp;наш менеджер свяжется с&nbsp;Вами<br>в&nbsp;ближайшее время</p>
    </div>
    <div class="ext_form_fields">    
        <form method="POST" novalidate action="//edward.local:8000/edward.php">
            <div>
                <label for="nm">Ваше имя:</label>
                <input id="nm" type="text" name="name" placeholder="пример: Иван"/>
            </div>
            <div>
                <label for="ph">Ваш телефон: <span style="font-size: 14px; color:#6b6b6b;">(обязательное поле)</span></label>
                <input id="ph" type="text" name="phone" placeholder="пример: +7(900)100-10-20" pattern="+7\([0-9]{3}\)[0-9]{3}-[0-9]{2}-[0-9]{2}"/>
            </div>
            <div>
                <label for="eml">Ваш email:</label>
                <input id="eml" type="text" name="email" placeholder="пример: ivan@yandex.ru" autocomplete="off"/>
            </div>
            <div>
                <input id="btn" type="submit" value="Отправить заявку""/>
            </div>
        </form>
    </div>
    <!-- Сообщение об отвественности -->
    <div class="ext_form_footer">
        <p>Отправляя сведенья через электронную форму, вы&nbsp;соглашаетесь с условиями <a href="http://wiki.edward-lead.ru/?anchor=Politika%20konfidentsialynosti" target="_blank">Политики конфиденциальности</a></p>
    </div>
    <!-- Знак ошибки -->
    <div id="sign" class="ext_form_redsign"></div>
    <!-- Всплывающее сообщение -->
    <div id="msg" class="ext_form_err_msg">Сообщение об ошибке</div>
</div>
<!--/ Код формы  -->

<!-- Validator -->
<script> 
    $(window).load(function()
    {
        $('#ph').inputmask({ 
            mask: { "mask": "+7(###)###-##-##" }, 
            greedy: false, 
            definitions: { '#': { validator: "[0-9]", cardinality: 1}} 
        });
        $('#eml').inputmask('email');
        $('#eml').inputmask({'autoUnmask':true});
        
        $('#btn').click(function(){
            var name_ = document.getElementById('nm');
            var phone_ = document.getElementById('ph');

            var sign_ = document.getElementById('sign');
            var msg_ = document.getElementById('msg');
            var form_valid = false;

            $.post('edward.local:8000/edward.php',
            {
                name: 'demo',
                phone: '321654987',
                email: 'no@mail.yet'
            },
            function(data,status){
                alert(data + ':' + status);
            });
        });
    });
</script>


</body>
</html>
