<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edward Lead Form</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background-color: darkslategray;
        }
        
    </style>
</head>
<body>
<!-- Код формы -->
<div class="ext_form">
    <div style="margin-bottom: 30px;">
        <h1>Оставьте свои контактные данные</h1>
        <p>и&nbsp;наш менеджер свяжется с&nbsp;Вами<br>в&nbsp;ближайшее время</p>
    </div>
    <div class="ext_form_fields" style="">    
        <form>
            <div>
                <label>Ваше имя:</label>
                <input type="text" name="name" placeholder="пример: Иван">
            </div>
            <div>
                <label>Ваш телефон: <span style="font-size: 14px; color:#6b6b6b;">(обязательное поле)</span></label>
                <input id="ext_form_input_txt_phone" type="text" name="phone" placeholder="пример: +7(900)100-10-20">
            </div>
            <div>
                <label>Ваш email:</label>
                <input type="text" name="email" placeholder="пример: ivan@yandex.ru">
            </div>
            <div>
                <input type="button" value="Отправить заявку">
            </div>
        </form>
    </div>
    <!-- Сообщение об отвественности -->
    <div>
        <span id="ext_form_footer">Отправляя сведенья через электронную форму, вы&nbsp;соглашаетесь с условиями <a href="http://wiki.edward-lead.ru/?anchor=Politika%20konfidentsialynosti" target="_blank">Политики конфиденциальности</a></span>
    </div>
    <!-- Знак ошибки -->
    <div id="ext_form_err_sign" class="ext_form_redsign"></div>
    <!-- Всплывающее сообщение -->
    <div class="ext_form_err_msg">Сообщение об ошибке</div>
</div>
<!--/ Код формы  -->
</body>
</html>
